name: Testing
on: [push, pull_request]
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v17
        uses: actions/setup-node@v2
        with:
          node-version: 17
          cache: yarn
 ​         ​cache-dependency-path​: ​yarn.lock

      - name: Install dependencies
        run: yarn --immutable

      - name: Run ESLint
        run: yarn lint
